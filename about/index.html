> [<i class="far fa-kiss-wink-heart fa-fw"></i>&nbsp;uBlogger](https://github.com/upagge/uBlogger) is a **clean**, **elegant** but **advanced** blog theme for [Hugo](https://gohugo.io/) developed by [uPagge](https://upagge.ru).
>
> It is based on the original [LeaveIt Theme](https://github.com/liuzc/LeaveIt) and [KeepIt Theme](https://github.com/Fastbyte01/KeepIt).

![Hugo Theme uBlogger](/images/Apple-Devices-Preview.png "Hugo Theme uBlogger")

### Features

#### Performance and SEO

* <i class="fas fa-rocket fa-fw"></i>&nbsp;Optimized for **performance**: <sup>99</sup>/<sub>100</sub> on mobile and <sup>100</sup>/<sub>100</sub> on desktop in [Google PageSpeed Insights](https://developers.google.com/speed/pagespeed/insights)
* <i class="fab fa-searchengin fa-fw"></i>&nbsp;Optimized SEO performance with a correct **SEO SCHEMA** based on JSON-LD
* <i class="fab fa-google fa-fw"></i>&nbsp;**[Google Analytics](https://analytics.google.com/analytics)** supported
* <i class="far fa-chart-bar fa-fw"></i>&nbsp;**[Fathom Analytics](https://usefathom.com/)** supported
* <i class="fas fa-search fa-fw"></i>&nbsp;Search engine **verification** supported (Google, Bind, Yandex and Baidu)
* <i class="fas fa-tachometer-alt fa-fw"></i>&nbsp;**CDN** for third-party libraries supported
* <i class="fas fa-cloud-download-alt fa-fw"></i>&nbsp;Automatically converted images with **Lazy Load** by [lazysizes](https://github.com/aFarkas/lazysizes)

#### Appearance and Layout

* <sup><i class="fas fa-desktop"></i></sup>/<sub><i class="fas fa-mobile"></i></sub> **Responsive** layout
* <sup><i class="fas fa-sun"></i></sup>/<sub><i class="fas fa-moon"></i></sub> **<sup>Light</sup>/<sub>Dark</sub>** mode
* <i class="fas fa-layer-group fa-fw"></i>&nbsp;Globally consistent **design language**
* <i class="fas fa-ellipsis-h fa-fw"></i>&nbsp;**Pagination** supported
* <i class="far fa-list-alt fa-fw"></i>&nbsp;Easy-to-use and self-expanding **table of contents**
* <i class="fas fa-language fa-fw"></i>&nbsp;**Multilanguage** supported and i18n ready
* <i class="fab fa-css3-alt fa-fw"></i>&nbsp;Beautiful **CSS animation**

#### Social and Comment Systems

* <i class="far fa-user fa-fw"></i>&nbsp;**Gravatar** supported by [Gravatar](https://gravatar.com)
* <i class="fas fa-user-circle fa-fw"></i>&nbsp;Local **Avatar** supported
* <i class="far fa-id-card fa-fw"></i>&nbsp;Up to **64** social links supported
* <i class="fas fa-share-square fa-fw"></i>&nbsp;Up to **28** share sites supported
* <i class="far fa-comment fa-fw"></i>&nbsp;**Disqus** comment system supported by [Disqus](https://disqus.com)
* <i class="far fa-comment-dots fa-fw"></i>&nbsp;**Gitalk** comment system supported by [Gitalk](https://github.com/gitalk/gitalk)
* <i class="far fa-comment-alt fa-fw"></i>&nbsp;**Valine** comment system supported by [Valine](https://valine.js.org/)
* <i class="far fa-comments fa-fw"></i>&nbsp;**Facebook comments** system supported by [Facebook](https://developers.facebook.com/docs/plugins/comments/)
* <i class="fas fa-comment fa-fw"></i>&nbsp;**Telegram comments** system supported by [Comments](https://comments.app/)
* <i class="fas fa-comment-dots fa-fw"></i>&nbsp;**Commento** comment system supported by [Commento](https://commento.io/)
* <i class="fas fa-comment-alt fa-fw"></i>&nbsp;**Utterances** comment system supported by [Utterances](https://utteranc.es/)

#### Extended Features

* <i class="fas fa-search fa-fw"></i>&nbsp;**Search** supported by [Lunr.js](https://lunrjs.com/) or [algolia](https://www.algolia.com/)
* <i class="far fa-grin-tongue-wink fa-fw"></i>&nbsp;**Twemoji** supported
* <i class="fas fa-code fa-fw"></i>&nbsp;Automatically **highlighting** code
* <i class="far fa-copy fa-fw"></i>&nbsp;**Copy code** to clipboard with one click
* <i class="far fa-images fa-fw"></i>&nbsp;**Images gallery** supported by [lightgallery.js](https://github.com/sachinchoolur/lightgallery.js)
* <i class="fab fa-font-awesome fa-fw"></i>&nbsp;Extended Markdown syntax for **[Font Awesome](https://fontawesome.com/) icons**
* <i class="far fa-sticky-note fa-fw"></i>&nbsp;Extended Markdown syntax for **ruby annotation**
* <i class="fas fa-percentage fa-fw"></i>&nbsp;Extended Markdown syntax for **fraction**
* <i class="fas fa-square-root-alt fa-fw"></i>&nbsp;**Mathematical formula** supported by [$ \KaTeX $](https://katex.org/)
* <i class="fas fa-project-diagram fa-fw"></i>&nbsp;**Diagrams** shortcode supported by [mermaid](https://github.com/knsv/mermaid)
* <i class="fas fa-chart-pie fa-fw"></i>&nbsp;**Interactive data visualization** shortcode supported by [ECharts](https://echarts.apache.org/)
* <i class="fas fa-map-marked-alt fa-fw"></i>&nbsp;**Mapbox** shortcode supported by [Mapbox GL JS](https://docs.mapbox.com/mapbox-gl-js)
* <i class="fas fa-music fa-fw"></i>&nbsp;**Music player** shortcode supported by [APlayer](https://github.com/MoePlayer/APlayer) and [MetingJS](https://github.com/metowolf/MetingJS)
* <i class="fas fa-video fa-fw"></i>&nbsp;**Bilibili player** shortcode
* <i class="far fa-bell fa-fw"></i>&nbsp;Kinds of **admonitions** shortcode
* <i class="fas fa-align-left fa-fw"></i>&nbsp;**Custom style** shortcode
* <i class="fab fa-js-square fa-fw"></i>&nbsp;**Custom script** shortcode
* <i class="fas fa-i-cursor fa-fw"></i>&nbsp;**Animated typing** supported by [TypeIt](https://typeitjs.com/)
* <i class="fas fa-arrow-down fa-fw"></i>&nbsp;**Dynamic scroll** supported by [Smooth Scroll](https://github.com/cferdinandi/smooth-scroll)
* <i class="fas fa-cookie-bite fa-fw"></i>&nbsp;**Cookie consent banner** supported by [cookieconsent](https://github.com/osano/cookieconsent)
* ...
